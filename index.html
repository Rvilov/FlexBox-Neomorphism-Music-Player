<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main class="reproductor">
        <section class="menu">
            <span>Icono<img src="" alt=""></span>
            <span>Playing Now</span>
            <span>MenuI<img src="" alt=""></span>
        </section>
        <section class="infoCancion">
            <div class="fotosAlbum">
                <div class="fotoAlbum"></div>
                <div class="albumSiguiente"></div>
                <div class="albumAnterior"></div>
            </div>
            <div class="nombre">
                <span class="cancion">Music Nme</span>

        <section class="tiempo">
            <div class="minutos">

            </div>          
            <div class="barraPrincipal">
                <div class="barraTiempo"></div>
            </div>

        <section class="botones">
            <div class="reproducir"></div>
            <div class="atras"></div>
            <div class="atrasRapido"></div>
            <div class="adelantar"></div>
            <div class="adelantar rapido"></div>
