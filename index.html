<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="reproductor">
        <section class="menu">
            <span><img src="./burn-cd.png" alt=""></span>
            <span>Playing Now</span>
            <span><img src="./lista.png" alt=""></span>
        </section>
        <section class="infoCancion">
            <div class="fotosAlbum">
                <div class="fotoAlbum"><img src="/unveranosinti.jpg" alt=""></div>
                <div class="albumSiguiente"></div>
                <div class="albumAnterior"></div>
            </div>
            <div class="nombre">
                <span class="cancion">Neverita</span>
                <span class="artista">Bad Bunny</span>
            </div>
        </section>
        <section class="tiempo">
            <div class="minutos">
                <span class="minutoInicial">1:19</span>
                <span class="minutoFinal">3:30</span>
            </div>          
            <div class="barraPrincipal">
                <div class="barraTiempo"></div>
            </div>
        </section>
        <section class="botones">
            <div class="reproducir"></div>
            <div class="atras"><img src="/atras.png" alt=""></div>
            <div class="atrasRapido"><img src="/avance-rapido.png" alt=""></div>
            <div class="adelantar"><img src="/atras.png" alt=""></div>
            <div class="adelantarRapido"><img src="/avance-rapido.png" alt=""></div>
        </section>
    </main>
</body>
</html>
